<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class = "calculator">
      <div class = "display">0</div>
      <div class = "buttons">
        <div class = "row">
          <button class = "clear" value = "AC">AC</button>
          <button class = "negate" value = "neg">+/-</button>
          <button class = "percent" value = "pct">%</button>
          <button class = "operator" value = "/">/</button>
        </div>

        <div class = "row">
          <button class = "number" value = "7">7</button>
          <button class = "number" value = "8">8</button>
          <button class = "number" value = "9">9</button>
          <button class = "operator" value = "*">*</button>
        </div>

        <div class = "row">
          <button class = "number" value = "4">4</button>
          <button class = "number" value = "5">5</button>
          <button class = "number" value = "6">6</button>
          <button class = "operator" value = "-">-</button>
        </div>

        <div class = "row">
          <button class = "number" value = "1">1</button>
          <button class = "number" value = "2">2</button>
          <button class = "number" value = "3">3</button>
          <button class = "operator" value = "+">+</button>
        </div>

        <div class = "row">
          <button class = "number zero" value = "0">0</button>
          <button class = "decimal" value = "dec">.</button>
          <button class = "equals" value = "=">=</button>
        </div>
        
      </div>
    </div>
    <ul>Keys also work on this, too:
      <li><tt>0-9</tt> for numbers</li>
      <li><tt>+</tt>,<tt>-</tt>,<tt>*</tt>,<tt>/</tt> for operators</li>
      <li><tt>.</tt> for decimals</li>
      <li><tt>n</tt> for negation</li>
      <li><tt>c</tt> for clearing</li>
      <li><tt>%</tt> for percentage</li>
      <li><tt>=</tt> or <tt>Enter</tt> for equals</li>
    </ul>
    <script src = "calculator.js"></script>
  </body>
</html>
